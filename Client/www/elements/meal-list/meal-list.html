<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="meal-list">

    <template>

        <style>

            paper-card {

                 --paper-card-header-image: {
                    height: 200px
                  }

            }

            .list {
                margin: 8px;
            }


        </style>

        <iron-ajax id="mealsRequest" url="http://10.81.21.57:8080/rest/getMeals" method="GET"
                   on-response="_handleMealsResponse"></iron-ajax>

        <div class="vertical layout list">

            <template is="dom-repeat" items="{{meals}}">

                <paper-card on-click="selectMeal" heading="{{item.name}}" image="{{item.url}}" style="margin-bottom: 8px">
                    <div class="card-actions">
                        <paper-icon-button icon="add" on-click="addMeal"></paper-icon-button>
                    </div>
                </paper-card>

            </template>

        </div>

    </template>

    <script src="meal-list.js"></script>

</dom-module>
